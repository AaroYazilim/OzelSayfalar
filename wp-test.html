<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhatsApp Template Gönderici — Facebook Graph API</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; max-width: 780px; margin: auto; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, textarea, select { width:100%; padding:8px; margin-top:6px; box-sizing:border-box; }
    button { margin-top:12px; padding:10px 14px; border-radius:8px; cursor:pointer; }
    pre { background:#f4f4f4; padding:12px; border-radius:6px; white-space:pre-wrap; }
    .warning { background:#fff4e5; padding:10px; border-left:4px solid #f0ad4e; margin-bottom:12px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>WhatsApp Template Gönderici (Graph API POST)</h1>

  <div class="warning">
    <strong>Uyarı:</strong> Bu sayfa tarayıcıda token kullandığı için güvenli değildir ve bazı tarayıcılarda CORS hatası verebilir. Üretim için lütfen sunucu tarafı çözümü kullanın (aşağıda örnek var).
  </div>

  <form id="sendForm">
    <label>Graph API URL
      <input type="text" id="url" value="https://graph.facebook.com/v22.0/914315111758367/messages" />
    </label>

    <label>Bearer Token
      <input type="text" id="token" value="EAATdpGytvJsBP0FCMQ3a8fhKtTJQM4RhzX8pQwraz9DUQR4Y9CQNctExYHjhFv07ThrfCLZCkTrFicpNSj6yf4SItaIXwtqCYZCioByyIkZAxbwSAse2JkKY1DlKwDfRIykPPOWXf4axOtZCHpdlaRVavRjUjnPZB0aPZC0YmN0PwQ7EUoQC5dSMpUJUTjgwc5Lv2uZAwO71lhhzqr1YOYAAGe5GHR4nyyMrcN4Kuy9qjhHebSZByS0RuRnkAN6I3AZDZD" />
    </label>

    <label>Hedef telefon (E.164 format)
      <input type="text" id="to" value="905453356357" />
    </label>

    <label>Template adı
      <input type="text" id="templateName" value="hello_world" />
    </label>

    <label>Dil kodu
      <input type="text" id="lang" value="en_US" />
    </label>

    <button type="submit">Gönder</button>
  </form>

  <h3>Sunucu cevabı</h3>
  <pre id="result">Henüz istek yapılmadı.</pre>

  <script>
    document.getElementById('sendForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value.trim();
      const token = document.getElementById('token').value.trim();
      const to = document.getElementById('to').value.trim();
      const templateName = document.getElementById('templateName').value.trim();
      const lang = document.getElementById('lang').value.trim();

      const payload = {
        messaging_product: "whatsapp",
        to: to,
        type: "template",
        template: {
          name: templateName,
          language: { code: lang }
        }
      };

      document.getElementById('result').textContent = 'İstek gönderiliyor...';

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const text = await res.text();
        document.getElementById('result').textContent = `HTTP ${res.status} ${res.statusText}\n\n${text}`;
      } catch (err) {
        document.getElementById('result').textContent = 'Hata: ' + err.message + '\n\n(Not: CORS nedeniyle tarayıcıdan doğrudan isteğin engellenmiş olabilir.)';
      }
    });
  </script>
</body>
</html>
